<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container__generate">
            <h1 class="container__generate__title">Get A Meal</h1>
            <p class="container__generate__desc">
                Feeling hungry, but not knowing what to make or eat? Get your meal
            </p>
            <button class="container__generate__button">
                Get Meal
            </button>
        </div>

        <div class="container__loading hidden">
            <p class="container__loading__content"></p>
        </div>

        <div class="container__output ">
            <div class="container__output__left">
                <div class="container__output__left__thumb"></div>
                <div class="container__output__left__general">
                    <p class="container__output__left__general__cate hidden">
                        <span>Category:</span>
                        <span class="container__output__left__general__cate__content"></span>
                    </p>
                    <p class="container__output__left__general__area hidden">
                        <span>Area:</span>
                        <span class="container__output__left__general__area__content"></span>
                    </p>
                    <p class="container__output__left__general__tags hidden">
                        <span>Tags:</span>
                        <span class="container__output__left__general__tags__content"></span>
                    </p>
                </div>
                <div class="container__output__left__ingredients"></div>
            </div>
            <div class="container__output__right">
                <div class="container__output__right__desc">

                </div>
            </div>
            <div class="container__output__video">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
